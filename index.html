<!DOCTYPE html>
<meta charset='UTF-8'/> 
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scle=1.0 maximum-scale=1.0'/>
        <title>Circle Multiples</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css">
        <script type='text/javascript' src='menu.js'></script>
        <script type='text/javascript' src='circle.js'></script>
    </head>
    <body>
        <div id='main'>
            <canvas id='circle'></canvas>
            <div id='menu'>
                <div id='action'></div>
                <div id='number'></div>
                <div id='drawer'></div>
            </div>
        </div>
        <script>
            const root = document.documentElement
            const canvas = document.getElementById('circle')
            const circle = new Circle()

            const resize = () => {
                root.style.setProperty('--rmin', Math.min(root.clientWidth, root.clientHeight)+"px")
                circle.resize()
                circle.redraw()
            }
            window.addEventListener("resize", resize)
            document.addEventListener("DOMContentLoaded", () => {
                circle.init(canvas)
                resize()
            })

            buildActionMenu(document.getElementById('action'))
            buildNumberMenu(document.getElementById('number'))
            buildDrawerMenu(document.getElementById('drawer'))
        </script>
    </body>
</html>
